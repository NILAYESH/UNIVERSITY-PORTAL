<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image and Gradient Side by Side</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
  }
  .image-side {
    flex: 1;
    background: url('ChatGPT Image Apr 20, 2025, 11_21_21 PM.png') no-repeat center center;
    background-size: cover;
  }
  .gradient-side {
    flex: 1;
    background: linear-gradient(-45deg, #30225b, #590298, #2a005d, #002459);
  }
</style>
</head>
<body>
  <div class="image-side"></div>
  <div class="gradient-side"></div>
</body>
</html>
