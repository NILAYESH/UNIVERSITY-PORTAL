<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Original CSS with additions */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(-45deg, #46606d, #0b4559, #00508e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    /* Add new styles */
    .tab-nav {
      display: flex;
      gap: 1em;
      margin-bottom: 2em;
      justify-content: center;
    }
    .tab-btn {
      padding: 1em 2em;
      background: #2a2a2a;
      border: none;
      color: #00ffc8;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-btn.active {
      background: #00ffc8;
      color: #000;
    }
    .progress-bar {
      height: 8px;
      background: #2a2a2a;
      border-radius: 4px;
      overflow: hidden;
      margin: 1em 0;
    }
    .progress-fill {
      height: 100%;
      background: #00ffc8;
      transition: width 0.5s ease;
    }
    .interactive-card {
      background: #2a2a2a;
      padding: 1.5em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
      margin: 1em 0;
    }
    .interactive-card:hover {
      transform: translateY(-5px);
    }
    .avatar-upload {
      position: relative;
      cursor: pointer;
    }
    .upload-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 50%;
    }
    .course-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1em;
    }
    .achievement-badge {
      display: inline-block;
      padding: 0.5em 1em;
      background: #00ffc8;
      color: #000;
      border-radius: 20px;
      margin: 0.5em;
      animation: popIn 0.3s ease;
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      90% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Keep original animations and other styles */
  </style>
</head>
<body>
  <header>
    <h1>Enhanced Student Portal</h1>
  </header>

  <div class="container">
    <!-- Original Login/Register Forms (unchanged) -->

    <!-- Enhanced Profile Section -->
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="profile"><i class="fas fa-user"></i> Profile</button>
      <button class="tab-btn" data-tab="academic"><i class="fas fa-graduation-cap"></i> Academics</button>
      <button class="tab-btn" data-tab="remarks"><i class="fas fa-comment-dots"></i> Remarks</button>
    </div>

    <section class="profile active-tab" id="profileTab">
      <div class="avatar-upload">
        <label for="avatarInput">
          <img id="profileImg" src="https://via.placeholder.com/120" alt="Profile">
          <div class="upload-overlay"><i class="fas fa-camera"></i></div>
        </label>
        <input type="file" id="avatarInput" accept="image/*" hidden>
      </div>
      <div class="profile-details">
        <h2 id="studentName">Student Name</h2>
        <div class="progress-container">
          <h3>Academic Progress</h3>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 75%"></div>
          </div>
        </div>
        <div class="achievements">
          <span class="achievement-badge">Top Performer <i class="fas fa-trophy"></i></span>
        </div>
      </div>
    </section>

    <section class="academic" id="academicTab">
      <div class="course-grid">
        <div class="interactive-card">
          <h3>Mathematics</h3>
          <p>Grade: A</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 85%"></div>
          </div>
        </div>
        <div class="interactive-card">
          <h3>Data Structures</h3>
          <p>Grade: A+</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 92%"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="remarks" id="remarksTab">
      <div class="interactive-card">
        <h3>Latest Remarks</h3>
        <div class="remark">
          <p><strong>Prof. Smith:</strong> Excellent project work!</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Original user array and login logic
    
    // New Interactive Features
    document.getElementById('avatarInput').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('profileImg').src = reader.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    // Tab System
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active classes
        document.querySelectorAll('.tab-btn, section').forEach(el => {
          el.classList.remove('active', 'active-tab');
        });
        
        // Add active classes
        btn.classList.add('active');
        const tabId = btn.dataset.tab + "Tab";
        document.getElementById(tabId).classList.add('active-tab');
      });
    });

    // Dynamic Course Loading
    function loadCourses() {
      const courses = [
        { name: 'Mathematics', grade: 'A', progress: 85 },
        { name: 'Data Structures', grade: 'A+', progress: 92 },
        { name: 'Physics', grade: 'B+', progress: 78 }
      ];

      const grid = document.querySelector('.course-grid');
      grid.innerHTML = courses.map(course => `
        <div class="interactive-card">
          <h3>${course.name}</h3>
          <p>Grade: ${course.grade}</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${course.progress}%"></div>
          </div>
        </div>
      `).join('');
    }

    // Initialize on login
    function handleLogin() {
      // Original login logic
      loadCourses();
    }

    // Hover Effects
    document.querySelectorAll('.interactive-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-5px)';
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
